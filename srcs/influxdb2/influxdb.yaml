apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
spec:
  ports:
  - port: 8086
    protocol: TCP
    targetPort: 8086
  selector:
    app: influxdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: influxdb
  name: influxdb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb 
  template:
    metadata:
      labels:
        app: influxdb 
    spec:
      containers:
      - name: influxdb 
        image: influxdb_image
        imagePullPolicy: Never
        ports:
        - containerPort: 8086 
        volumeMounts:
        - name: influxdb 
          mountPath: var/lib/mysql
      volumes:
        - name: influxdb 
          persistentVolumeClaim:
            claimName: minfluxdb
